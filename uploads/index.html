
<!DOCTYPE html>
<html>
<head>
  <title>Styled Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 50px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 36px;
    }

    p {
      color: #34495e;
      font-size: 18px;
    }

    .container {
      border: 2px solid #3498db;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
  </div>

</body>
</html>
